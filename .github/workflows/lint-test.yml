name: Lint and test

on:
  push:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: yarn lerna bootstrap
      - run: yarn lerna run lint
      - run: yarn lerna run test